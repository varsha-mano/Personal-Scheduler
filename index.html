<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/fontAwsum/all.min.css">

</head>
<body onload="RenderDate()">
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="ToDo.html"><i class="fa fa-clipboard-list"></i> To-Do List</a>
        <br>
        <a href="Finance.html"><i class="fas fa-money-check-alt"></i> Finance</a>
        <br>
        <a href="Notes.html"><i class="fas fa-comments"></i> Notes</a>
        <br>
        <a href="Gallery.html"><i class="fas fa-photo-video"></i> Gallery</a>
        <br>
        <a href="about.html"><i class="fas fa-info"></i> About</a>


      </div>
      
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>  
    </div>

    
     <div class="wrapper">
        <div class="calendar">
            <div class="month">
                <div class="previous" onclick="moveDate('previous')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="Month"></h2>
                    <p id="date_str"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>

        
    </div>
 <script>function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
 
  }
  </script>
<script src="./assets/js/stle.js"></script>
</body>
</html>
